{% extends "base.html" %}

{% block content %}
    <h1 class="mb-4">Add New Price Alert</h1>
    
    <form method="POST" action="{{ url_for('add_alert') }}">
        <div class="mb-3">
            <label for="email" class="form-label">Your Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        
        <div class="mb-3">
            <label for="product_url" class="form-label">Amazon Product URL</label>
            <input type="url" class="form-control" id="product_url" name="product_url" required>
            <div class="form-text">Enter the full URL of the Amazon product page</div>
        </div>
        
        <div class="mb-3">
            <label for="target_price" class="form-label">Target Price (â‚¹)</label>
            <input type="number" step="0.01" class="form-control" id="target_price" name="target_price" required>
            <div class="form-text">You'll be notified when the price drops to this amount or below</div>
        </div>
        
        <button type="submit" class="btn btn-primary">Create Alert</button>
        <a href="{{ url_for('home') }}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
